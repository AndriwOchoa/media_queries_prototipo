<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo+Play&family=Honk&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Prototipos</title>
</head>
<body>

<!-- header -->

    <header>

        <div class="header_title">
            <i class="fa-solid fa-tablet-screen-button fa-2x"></i>
            <p class="roboto-medium">Prototipos</p>
        </div>

        <div class="header_nav">
            <input type="checkbox" name="" id="menu_btn">
            <label for="menu_btn">
                <i class="fa-solid fa-bars fa-2x"></i>
            </label>
            <nav>
                <ul>
                    <li class="roboto-regular">Inicio</li>
                    <li class="roboto-regular">Diseños</li>
                    <li class="roboto-regular">Semanas</li>
                    <li class="roboto-regular">Contacto</li>
                </ul>
            </nav>
        </div>
        
    </header>

<!-- aside -->

    <aside>

        <section class="order">
            <label for="" class="roboto-regular">Ordenar por:</label>
            <select name="order" id="order">
                <option value="" selected disabled>Seleccionar categoría</option>
                <option value="1">Baja Fidelidad</option>
                <option value="2">Alta Fidelidad</option>
                <option value="3">MVP</option>
            </select>
        </section>

    </aside>

    <main>

        <div class="cards_container">
            <div class="cards">
                <img src="./assets/imgs/baja_fidelidad_4.png" alt="">
                <p class="roboto-light">Prototipo baja fidelidad</p>
                <button>Ver más</button>
            </div>
            <div class="cards">
                <img src="./assets/imgs/baja_fidelidad_5.png" alt="">
                <p class="roboto-light">Prototipo baja fidelidad</p>
                <button>Ver más</button>
            </div>
            <div class="cards">
                <img src="./assets/imgs/baja_fidelidad_6.png" alt="">
                <p class="roboto-light">Prototipo baja fidelidad</p>
                <button>Ver más</button>
            </div>
            <div class="cards">
                <img src="./assets/imgs/alta_fidelidad_4.png" alt="">
                <p class="roboto-light">Prototipo alta fidelidad</p>
                <button>Ver más</button>
            </div>
            <div class="cards">
                <img src="./assets/imgs/alta_fidelidad_5.png" alt="">
                <p class="roboto-light">Prototipo alta fidelidad</p>
                <button>Ver más</button>
            </div>
            <div class="cards">
                <img src="./assets/imgs/alta_fidelidad_6.png" alt="">
                <p class="roboto-light">Prototipo alta fidelidad</p>
                <button>Ver más</button>
            </div>
            <div class="cards">
                <img src="./assets/imgs/pantalla_4.png" alt="">
                <p class="roboto-light">MVP</p>
                <button>Ver más</button>
            </div>
            <div class="cards">
                <img src="assets/imgs/pantalla_5.png" alt="">
                <p class="roboto-light">MVP</p>
                <button>Ver más</button>
            </div>
            <div class="cards">
                <img src="assets/imgs/pantalla_6.png" alt="">
                <p class="roboto-light">MVP</p>
                <button>Ver más</button>
            </div>
        </div>
        
    </main>

    <footer>
            <i class="fa-brands fa-github fa-2x"></i>
            <a href="https://github.com/AndriwOchoa" class="roboto-light">https://github.com/AndriwOchoa</a>
    </footer>

</body>
</html>
